<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Creacion de tablas</title>
</head>
<body>
	<div align="center">
		<h3>Listado de alumnos</h3>
		<table style="border: 1px solid orange; border-collapse: collapse;" width="50%"><!-- crea la tabla  border=grosor del borde !-->
			<thead><!-- creacion de encabezado de tabla !-->
				<tr align="center"><!-- crea fila !-->
					<th>Codigo</th><!-- crea columna en negritas!-->
					<th>Nombre</th>
				</tr>
			</thead>
			<tbody>
				<tr align="center" style="background-color: #F2EAE8; border: 1px solid orange">
					<td>53230112</td><!-- crea columna!-->
					<td>Jorge Hernandez</td>
				</tr>
				<tr align="center">
					<td>14893353</td>
					<td>Ana guevara</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
