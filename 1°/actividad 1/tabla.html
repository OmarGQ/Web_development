<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tabla</title>
</head>
<body>
	<h3>Como centrar una tabla</h3>
	<table border="1" style=" border-color: white">
		<thead>
			<tr align="center">
				<th>Id</th>
				<th>Pais</th>
			</tr>
		</thead>
		<tbody>
			<tr align="center">
				<th>1</th>
				<th>Panama</th>
			</tr>
			<tr align="center">
				<th>2</th>
				<th>Argentina</th>
			</tr>
			<tr align="center">
				<th>3</th>
				<th>Uruguay</th>
			</tr>
			<tr align="center">
				<th>4</th>
				<th>Estados Unidos</th>
			</tr>
		</tbody>
	</table>
</body>
</html>
