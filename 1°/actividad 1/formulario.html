<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formulario</title>
</head>
<body>
	<table width="100%">
		<thead>
			<tr>
				<th>
					<div>
						<p><font face="Helvetica" size="5px"> Ingrese los datos</p>
					</div>
				</th>
				<th>
					<div align="center">
						<p><font face="Helvetica" size="5px">Contenido Llenado Automaticamente</p>
					</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>
					<div align="left">
						<label><font face="Helvetica" size="4px">Nombre:</label><br>
						<input type="text" name="nom"><br>
					</div>
				</th>
				<td>
					<table width="100%">
						<thead>
						<tr>
							<td>
								<p><font face="Helvetica" size="4px">Num</p>
							</td>
							<td>
								<p><font face="Helvetica" size="4px">Nombre</p>
							</td>
							<td>
								<p><font face="Helvetica" size="4px">Apellidos</p>
							</td>
							<td>
								<p><font face="Helvetica" size="4px">Email</p>
							</td>
						</tr>
					</thead>
					</table>
				</td>
			</tr>
			<tr>
				<th>
					<div align="left">
						<label><font face="Helvetica" size="4px">Apellidos:</label><br>
						<input type="text" name="ape"><br>
					</div>
				</th>
			</tr>
			<tr>
				<th>
					<div align="left">
						<label><font face="Helvetica" size="4px">Correo:</label><br>
						<input type="text" name="corr"><br>
					</div>
				</th>
			</tr>
			<tr>
				<td>
					<div align="left">
						<label></label><br>
						<input type="button" value="Aceptar" style="color: white; background-color: #3399FF; border-color: blue">
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
