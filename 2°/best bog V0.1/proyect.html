<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Best Bought - Registro </title>
</head>
<body>
	<div align="center">
		<div class="topMenu" style="width: 60%">
			<img src="icono_peq.png" style="width: 70px; height: 60px" >
			<span class="topMenuElement">INICIO</span>
			<span class="topMenuElement">SUCURSALES</span>
			<span class="topMenuElement">CONTACTENOS</span>
			<input type="email" name="user-email" placeholder="ejemplo@empresa.com">
			<input type="password" name="user-pass" placeholder="yesmylord123">
			<input type="button" name="login" value="Iniciar Sesion">
			<input type="button" name="register" value="Registrar">
		</div>
		<div class="core">
			<table cellpadding="10" class="registro">
				<tr>
					<td>Numero de tarjeta</td>
					<td>
						<input type="text" name="targeta" id="targeta">
					</td>
				</tr>
				<tr>
					<td>Tipo de tarjeta</td>
					<td>
						<label>op1</label>
						<input type="radio" name="1" id="tip">
						<label>op2</label>
						<input type="radio" name="1" id="tip">
						<br>
						<label>op3</label>
						<input type="radio" name="1" id="tip">
						<label>op4</label>
						<input type="radio" name="1" id="tip">
					</td>
				</tr>
				<tr>
					<td>Fecha de vencimiento</td>
					<td>
						<input type="number" name="mes" id="mes" min="1" max="12" style="width: 30px"> /
						<input type="number" name="ano" id="ano" style="width: 30px">
					</td>
				</tr>
				<tr>
					<td>Fecha dde nacimiento</td>
					<td>
						<input type="date" name="nac" id="nac" style="width: 80px">
					</td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td>
						<input type="text" name="nombre" id="nombre">
					</td>
				</tr>
				<tr>
					<td>Apellidos</td>
					<td>
						<input type="text" name="apellidos" id="apellidos">
					</td>
				</tr>
				<tr>
					<td>Direccion</td>
					<td>
						<input type="text" name="dir" id="dir">
					</td>
				</tr>
				<tr>
					<td>Ciudad</td>
					<td>
						<input type="text" name="ciudad" id="ciudad">
					</td>
				</tr>
				<tr>
					<td>Estado</td>
					<td>
						<input type="text" name="estado" id="estado">
					</td>
				</tr>
				<tr>
					<td>codigo postal</td>
					<td>
						<input type="text" name="postal" id="postal">
					</td>
				</tr>
				<tr>
					<td>correo electronico</td>
					<td>
						<input type="text" name="correo" id="corr">
					</td>
				</tr>
				<tr>
					<td>Contrasena</td>
					<td>
						<input type="password" name="pas" id="pas">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div align="center">
							<br>
							<button>Registrarse</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
